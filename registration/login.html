{% extends "base.html" %}

{% block title %}Inicia sessió{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>Iniciar sessió</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}

    {% for field in form %}
      <div class="mb-3">
        {{ field.label_tag }}
        {{ field }}
        {% if field.errors %}
          <div class="text-danger small">{{ field.errors }}</div>
        {% endif %}
      </div>
    {% endfor %}

    <button type="submit" class="btn btn-success">Entrar</button>
  </form>
</div>
{% endblock %}
